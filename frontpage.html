<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>k-means explainer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js" charset="utf-8"></script>
    <script src="k_means.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mb-4 mt-2 ">
        <div class="col-md-6">
          <label for="clusterfile">Kies bestand dat geclusterd moet worden:</label>
          <input type="file" id="clusterfile" name="clusterfile"/><br/>
          <label for="clusters"> aantal clusters:</label>
          <input type="number" id="clusters" name="clusters" min="1" max="20" step="1", value="5"><br/>
        </div>
        <div class="col-md-6">
          <div id="pointExplanation"></div>
          <div id="fileoutput"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <button type="button" class="btn btn-primary" onclick="getFileoutput()">Calculate clustering</button>
          <button type="button" class="btn btn-info" onclick="explainPoint(10)">Explain point</button>
        </div>
      </div>
      <div id="chartKmeans"></div>
    </div>
  </body>
</html>
